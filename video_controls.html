<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 演示背景 */
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* --- 主容器：双层结构 --- */
        .control-panel {
            display: flex;
            flex-direction: column;
            width: 680px;
            padding: 12px 16px 14px 16px;
            
            /* 背景与材质 */
            background-color: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            
            user-select: none;
            color: #fff;
        }

        /* === 第一行：进度条区域 === */
        .row-progress {
            width: 100%;
            height: 24px;
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 4px;
        }
        
        .progress-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            position: relative;
            transition: height 0.2s;
        }

        .progress-filled {
            position: absolute;
            left: 0; top: 0; bottom: 0;
            width: 38%;
            background: #fff;
            border-radius: 2px;
        }

        .progress-thumb {
            position: absolute;
            right: -6px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 1px 4px rgba(0,0,0,0.4);
            transform: translateY(-50%) scale(0.5);
            opacity: 0.5;
            transition: all 0.2s;
        }

        .row-progress:hover .progress-track { height: 6px; }
        .row-progress:hover .progress-thumb { 
            transform: translateY(-50%) scale(1.2); 
            opacity: 1;
        }


        /* === 第二行：控制与数据 === */
        .row-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 4px;
        }

        /* 左侧：播放 + 微调 */
        .left-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* 播放按钮修改 */
        .btn-play {
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            color: #fff;
            
            /* 关键：Flex 居中 */
            display: flex;
            align-items: center;
            justify-content: center;
            
            cursor: pointer;
            transition: transform 0.1s, background 0.1s;
        }
        .btn-play:hover {
            background: #fff;
            color: #000;
            transform: scale(1.05);
        }
        /* 修改：图标变大，并利用 margin-left 修正三角形视觉重心 */
        .btn-play svg { 
            width: 18px; /* 原 14px -> 现 18px */
            height: 18px; 
            fill: currentColor; 
            margin-left: 2px; /* 播放三角形视觉重心偏左，保留少量边距以达到视觉绝对居中 */
        }

        /* 微调按钮簇 */
        .jog-cluster {
            display: flex;
            gap: 2px;
            background: rgba(0,0,0,0.2);
            padding: 2px;
            border-radius: 6px;
        }
        .btn-jog {
            background: transparent;
            border: none;
            color: #888;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: color 0.1s, background 0.1s;
        }
        .btn-jog:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }


        /* 右侧：数据信息 */
        .right-group {
            display: flex;
            align-items: center;
            gap: 24px; /* 拉大一点间距 */
            font-size: 12px;
            font-family: "SFMono-Regular", Consolas, monospace;
            color: #777;
        }

        /* 数据块修改：改为水平排列 */
        .data-block {
            display: flex;
            align-items: center; /* 垂直居中对齐 */
            gap: 6px; /* 标签和数值的间距 */
            line-height: 1;
        }
        
        .data-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: #666; /* 标签颜色稍暗 */
        }

        .data-value {
            color: #eee;
            font-weight: 500;
            font-size: 13px;
        }
        
        .data-total {
            opacity: 0.5;
            font-size: 13px;
        }

    </style>
</head>
<body>

    <div class="control-panel">
        
        <div class="row-progress" title="拖动调整进度">
            <div class="progress-track">
                <div class="progress-filled">
                    <div class="progress-thumb"></div>
                </div>
            </div>
        </div>

        <div class="row-controls">
            
            <div class="left-group">
                <button class="btn-play" title="播放/暂停">
                    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>

                <div class="jog-cluster">
                    <button class="btn-jog" title="-1s">-1s</button>
                    <button class="btn-jog" title="-7f">-7f</button>
                    <button class="btn-jog" title="+7f">+7f</button>
                    <button class="btn-jog" title="+1s">+1s</button>
                </div>
            </div>

            <div class="right-group">
                
                <div class="data-block" title="当前帧 / 总帧数">
                    <div class="data-label">Frame:</div>
                    <div class="data-value">537<span class="data-total">/1394</span></div>
                </div>

                <div class="data-block" title="当前时间 / 总时间">
                    <div class="data-label">Time:</div>
                    <div class="data-value">0:19<span class="data-total">/0:49</span></div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
