name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry + git + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Prepare apt cache dir
        run: |
          sudo mkdir -p /var/cache/apt/archives
          sudo chown -R $USER:$USER /var/cache/apt/archives
      - name: Cache FFmpeg apt packages
        uses: actions/cache@v4
        with:
          path: /var/cache/apt/archives
          key: ${{ runner.os }}-ffmpeg-apt-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: ${{ runner.os }}-ffmpeg-apt-
      - name: Install FFmpeg dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libavdevice-dev \
            libavfilter-dev \
            libswscale-dev \
            libswresample-dev \
            pkg-config
      - name: Prepare apt cache for saving
        run: sudo chown -R $USER:$USER /var/cache/apt/archives
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Build
        run: cargo build --release --no-default-features
      - name: Test
        run: cargo test --no-default-features

  macos-ui:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry + git + target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Install FFmpeg
        run: brew install ffmpeg
      - name: Build Rust library
        run: cargo build --release
      - name: Build macOS app
        run: |
          xcodebuild \
            -project ui-macos/subtitle-fast.xcodeproj \
            -scheme subtitle-fast \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY=""
