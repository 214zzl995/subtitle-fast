[package]
name = "subtitle-fast"
version = "0.1.0"
edition = "2024"

[features]
default = [
    "backend-videotoolbox",
    "backend-ffmpeg",
    "backend-openh264",
    "backend-mft",
    "detector-onnx",
    "detector-vision",
    "ocr-vision",
    "ocr-onnx",
    "ocr-mlx-vlm",
]
backend-ffmpeg = ["subtitle-fast-decoder/backend-ffmpeg"]
backend-videotoolbox = ["subtitle-fast-decoder/backend-videotoolbox"]
backend-openh264 = ["subtitle-fast-decoder/backend-openh264"]
backend-mft = ["subtitle-fast-decoder/backend-mft"]
detector-onnx = ["subtitle-fast-validator/detector-onnx"]
detector-vision = ["subtitle-fast-validator/detector-vision"]
ocr-vision = ["subtitle-fast-ocr/engine-vision"]
ocr-onnx = ["subtitle-fast-ocr/engine-onnx"]
ocr-mlx-vlm = ["subtitle-fast-ocr/engine-mlx-vlm"]

[dependencies]
clap = { version = "4.5", features = ["derive"] }
directories = "5"
futures-util = "0.3"
hex = "0.4"
indicatif = "0.18"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "stream"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10"
subtitle-fast-decoder = { path = "../subtitle-fast-decoder", default-features = false }
subtitle-fast-ocr = { path = "../subtitle-fast-ocr", default-features = false }
subtitle-fast-validator = { path = "../subtitle-fast-validator", default-features = false }
tokio = { version = "1", features = ["fs", "macros", "rt-multi-thread", "signal"] }
tokio-stream = "0.1"
toml = "0.8"
url = "2"
image = { version = "0.24", default-features = false, features = [
    "jpeg",
    "png",
    "webp-encoder",
] }

[dev-dependencies]
tempfile = "3"
