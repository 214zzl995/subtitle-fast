[package]
name = "subtitle-fast"
version = "0.1.0"
edition = "2024"

[features]
default = ["backend-videotoolbox","backend-ffmpeg","backend-openh264"]
backend-ffmpeg = ["subtitle-fast-decoder/backend-ffmpeg"]
backend-videotoolbox = ["subtitle-fast-decoder/backend-videotoolbox"]
backend-openh264 = ["subtitle-fast-decoder/backend-openh264"]

[dependencies]
indicatif = "0.18"
subtitle-fast-decoder = { path = "../subtitle-fast-decoder", default-features = false }
subtitle-fast-sink = { path = "../subtitle-fast-sink" }
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal"] }
tokio-stream = "0.1"
clap = { version = "4.5", features = ["derive"] }
